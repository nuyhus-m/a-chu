<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-chu 채팅방</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background-color: white;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-button {
      font-size: 24px;
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }

    .goods-info {
      display: flex;
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .goods-thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }

    .goods-detail {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .goods-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      position: relative;
    }

    .message.received {
      align-self: flex-start;
      background-color: #f0f0f0;
      border-top-left-radius: 0;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #4CAF50;
      color: white;
      border-top-right-radius: 0;
    }

    .message-content {
      word-break: break-word;
    }

    .message-timestamp {
      font-size: 11px;
      margin-top: 5px;
      text-align: right;
    }

    .message.received .message-timestamp {
      color: #777;
    }

    .message.sent .message-timestamp {
      color: #ddd;
    }

    .read-status {
      font-size: 11px;
      text-align: right;
      margin-top: 2px;
    }

    .message.sent .read-status {
      color: #ddd;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="chat-list.html" class="back-button">←</a>
      <h2 id="partner-nickname">채팅방</h2>
      <div style="width: 24px;"></div> <!-- 빈 공간을 위한 더미 요소 -->
    </div>

    <div class="goods-info" id="goods-info">
      <!-- 상품 정보가 이곳에 렌더링됩니다 -->
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- 채팅 메시지가 이곳에 렌더링됩니다 -->
    </div>

    <div class="chat-input">
      <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
      <button id="send-button">전송</button>
    </div>
  </div>

  <script>
    // 상수 및 전역 변수
    const BASE_URL = 'http://localhost:8080';
    const WS_ENDPOINT = `${BASE_URL}/chat-ws`;

    let stompClient = null;
    let accessToken = localStorage.getItem('accessToken') || '';
    let userId = 0;
    let roomId = '';
    let chatRoomInfo = null;
    let messages = [];
    let partnerId = 0;
    let partnerLastReadMessageId = 0;

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', () => {
      // JWT 토큰에서 사용자 ID 추출
      try {
        if (accessToken) {
          const payload = JSON.parse(atob(accessToken.split('.')[1]));
          userId = payload.userId || 0;

          // URL에서 roomId 추출
          const urlParams = new URLSearchParams(window.location.search);
          roomId = urlParams.get('roomId');

          if (!roomId) {
            alert('채팅방 ID가 없습니다.');
            window.location.href = 'chat-list.html';
            return;
          }

          // localStorage에서 채팅방 정보 추출
          const storedChatRoom = localStorage.getItem('currentChatRoom');
          if (storedChatRoom) {
            chatRoomInfo = JSON.parse(storedChatRoom);
            if (chatRoomInfo.roomId != roomId) {
              alert('채팅방 정보가 일치하지 않습니다.');
              window.location.href = 'chat-list.html';
              return;
            }

            // 채팅방 정보 렌더링
            renderChatRoomInfo();

            // 메시지 목록 로드
            fetchMessages();

            // WebSocket 연결
            connectWebSocket();
          } else {
            alert('채팅방 정보가 없습니다.');
            window.location.href = 'chat-list.html';
          }

        } else {
          alert('로그인이 필요합니다.');
          window.location.href = 'index.html';
        }
      } catch (e) {
        console.error('토큰 파싱 오류:', e);
        alert('세션이 만료되었습니다. 다시 로그인해주세요.');
        window.location.href = 'index.html';
      }

      // 이벤트 리스너 등록
      document.getElementById('send-button').addEventListener('click', sendMessage);
      document.getElementById('message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });

    // 채팅방 정보 렌더링
    function renderChatRoomInfo() {
      document.getElementById('partner-nickname').textContent = chatRoomInfo.partnerNickname;

      const goodsInfoElement = document.getElementById('goods-info');
      goodsInfoElement.innerHTML = `
        <img src="${chatRoomInfo.goodsThumbnailImageUrl || 'https://via.placeholder.com/60'}" alt="상품 이미지" class="goods-thumbnail">
        <div class="goods-detail">
          <div class="goods-title">${chatRoomInfo.goodsTitle}</div>
        </div>
      `;

      partnerId = chatRoomInfo.partnerId;
      partnerLastReadMessageId = chatRoomInfo.lastReadMessageId || 0;
    }

    // 메시지 목록 조회
    async function fetchMessages() {
      try {
        const response = await fetch(`${BASE_URL}/chat/rooms/${roomId}/messages`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('메시지 목록 조회 실패');
        }

        const data = await response.json();

        if (data.result === 'SUCCESS') {
          messages = data.data;
          renderMessages();

          // 마지막 메시지를 읽음 처리
          if (messages.length > 0) {
            const lastMessage = messages[messages.length - 1];
            sendReadStatus(lastMessage.id);
          }

          // 스크롤을 맨 아래로 이동
          scrollToBottom();
        } else {
          throw new Error('메시지 목록 조회 실패: ' + data.result);
        }
      } catch (error) {
        console.error('메시지 목록 조회 오류:', error);
        alert('메시지 목록을 불러오는데 실패했습니다.');
      }
    }

    // WebSocket 연결
    function connectWebSocket() {
      const socket = new SockJS(WS_ENDPOINT);
      stompClient = Stomp.over(socket);

      stompClient.connect(
        { 'Authorization': `Bearer ${accessToken}` },
        (frame) => {
          console.log('WebSocket 연결 성공:', frame);

          // 메시지 수신 구독
          stompClient.subscribe(`/read/chat/rooms/${roomId}/messages`, (message) => {
            const receivedMessage = JSON.parse(message.body);
            console.log('메시지 수신:', receivedMessage);

            // 메시지 추가 및 렌더링
            addMessage(receivedMessage);

            // 읽음 상태 전송
            sendReadStatus(receivedMessage.id);
          });

          // 읽음 상태 수신 구독
          stompClient.subscribe(`/read/chat/rooms/${roomId}/messages/read`, (message) => {
            const readStatus = JSON.parse(message.body);
            console.log('읽음 상태 수신:', readStatus);

            if (readStatus.userId === partnerId) {
              partnerLastReadMessageId = readStatus.lastUnreadMessageId;
              updateReadStatus();
            }
          });
        },
        (error) => {
          console.error('WebSocket 연결 오류:', error);
        }
      );
    }

    // 메시지 렌더링
    function renderMessages() {
      const chatMessagesElement = document.getElementById('chat-messages');
      chatMessagesElement.innerHTML = '';

      messages.forEach(message => {
        chatMessagesElement.appendChild(createMessageElement(message));
      });
    }

    // 메시지 요소 생성
    function createMessageElement(message) {
      const isMine = message.isMine;
      const isRead = isMine && message.id <= partnerLastReadMessageId;

      const div = document.createElement('div');
      div.className = `message ${isMine ? 'sent' : 'received'}`;
      div.dataset.messageId = message.id;

      const timestamp = message.timestamp ? new Date(message.timestamp) : new Date();
      const formattedTime = formatTime(timestamp);

      let messageHtml = `
        <div class="message-content">${message.content}</div>
        <div class="message-timestamp">${formattedTime}</div>
      `;

      if (isMine) {
        messageHtml += `<div class="read-status">${isRead ? '읽음' : ''}</div>`;
      }

      div.innerHTML = messageHtml;

      return div;
    }

    // 메시지 전송
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const content = messageInput.value.trim();

      if (!content) {
        return;
      }

      if (stompClient && stompClient.connected) {
        stompClient.send(`/send/chat/rooms/${roomId}/messages`, {}, JSON.stringify({
          content: content,
          type: 'TEXT'
        }));

        messageInput.value = '';
      } else {
        alert('WebSocket 연결이 없습니다. 페이지를 새로고침해주세요.');
      }
    }

    // 읽음 상태 전송
    function sendReadStatus(messageId) {
      if (stompClient && stompClient.connected) {
        stompClient.send(`/send/chat/rooms/${roomId}/messages/read`, {}, JSON.stringify({
          lastReadMessageId: messageId
        }));
      }
    }

    // 메시지 추가
    function addMessage(message) {
      // isMine 필드 추가 (WebSocket으로 받은 메시지에는 isMine 필드가 없음)
      message.isMine = message.senderId === userId;

      messages.push(message);

      const chatMessagesElement = document.getElementById('chat-messages');
      chatMessagesElement.appendChild(createMessageElement(message));

      // 스크롤을 맨 아래로 이동
      scrollToBottom();
    }

    // 읽음 상태 업데이트
    function updateReadStatus() {
      const messageElements = document.querySelectorAll('.message.sent');
      messageElements.forEach(element => {
        const messageId = parseInt(element.dataset.messageId);
        const readStatusElement = element.querySelector('.read-status');

        if (messageId <= partnerLastReadMessageId) {
          readStatusElement.textContent = '읽음';
        } else {
          readStatusElement.textContent = '';
        }
      });
    }

    // 스크롤을 맨 아래로 이동
    function scrollToBottom() {
      const chatMessagesElement = document.getElementById('chat-messages');
      chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight;
    }

    // 시간 포맷팅 함수
    function formatTime(date) {
      return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    }
  </script>
</body>

</html>
